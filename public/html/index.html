<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/indexStyle.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Plant Data</h1>

        <!-- Dropdowns for filtering -->
        <div class="row mb-3">
            <div class="col">
                <label for="searchPlant" class="form-label">Search by Plant Name</label>
                <input type="text" id="searchPlant" class="form-control" placeholder="Enter plant name" />
            </div>
            <div class="col">
                <label for="searchDiscoverer" class="form-label">Search by Discoverer</label>
                <input type="text" id="searchDiscoverer" class="form-control" placeholder="Enter discoverer name" />
            </div>
            <div class="col">
                <label for="bloomTimeFilter" class="form-label">Filter by Bloom Time</label>
                <select id="bloomTimeFilter" class="form-select">
                    <option value="">All</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>

            <div class="col">
                <label for="plantingTimeFilter" class="form-label">Filter by Planting Time</label>
                <select id="plantingTimeFilter" class="form-select">
                    <option value="">All</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>

            <div class="col">
                <button id="filterPlants" class="btn btn-secondary mt-4">Filter Plants</button>
            </div>
        </div>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Bloom Time</th>
                    <th>Planting Time</th>
                    <th>Discoverer</th>
                </tr>
            </thead>
            <tbody id="plantTableBody">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
        <div id="spinner" class="spinner-border text-primary" role="status" style="display: none; width: 5rem; height: 5rem; position: fixed; top: 40%; left: 47%;">
            <span class="visually-hidden">Loading...</span>
        </div>
        
    </div>

    <!-- Include Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
